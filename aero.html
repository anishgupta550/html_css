<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
            position: relative;
            animation-name: colour;
            animation-duration: 5s;
            animation-fill-mode: forwards;
        }
        @keyframes colour{
            from{left: 0px; top: 400px;}
            to{left: 60%; top: 0px; transform: rotate(23deg);}
        }
    </style>
</head>
<body>
<img src="Aero.png" alt="">
</body>
</html>
