    <div>
        <input type="password" id="pass">
        <!-- <i class="fa-regular fa-eye"></i> -->
        <i class="fa-regular fa-eye-slash" id="check" onclick="view()"></i>
    </div>
    
    <script>
        var inp = document.getElementById("pass");
        var i = document.getElementById("check");
        function view() {
            if (inp.type == 'password') {
                inp.type = 'text';
                i.setAttribute("class",'fa-regular fa-eye')
            } else {
                inp.type = 'password';
                i.setAttribute("class",'fa-regular fa-eye-slash')
            }
        }
    </script>
