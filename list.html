<html>
    <head>
        <title>
            lists
        </title>
    </head>
    <body>
        <h1>Ordered list</h1>
        <ol type=""> <!--A,a,1,i,I-->
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ol>

        <h1>unordered list</h1>
        <ul type=""> <!--disc,circle,square-->
            <li>paper</li>
            <li>pen</li>
            <li>pencil</li>
            <li>fruit</li>
            <li>vegetable</li>
        </ul>

        <h1>description list</h1>
        <dl>
            <dt>Paracetamol</dt>
            <dd>Lorem ipsum dolor, sit amet consectetur adipisicing elit. In, esse?</dd>
        </dl>
        
    </body>
</html>
